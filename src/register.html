    <!-- Register Section -->
    <section class="relative bg-[#FCFAEE] py-10 lg:py-20">
        <div class="relative z-10 flex flex-col lg:flex-row justify-between mx-5 lg:mx-20">
            <div class="lg:w-8/12">
                <h1 class="text-3xl lg:text-5xl font-bold text-gray-800 leading-snug">
                    Daftar Sekarang di <span class="text-red-600">PARKIIR</span>
                </h1>
                <p class="mt-4 lg:mt-6 text-base lg:text-lg text-gray-600">
                    Buat akun baru untuk mempermudah mencari parkir dan mendapatkan keuntungan eksklusif.
                </p>

                <!-- Register Form -->
                <div class="mt-6 lg:mt-8 bg-white p-6 rounded-lg shadow-lg">
                    <form action="register.php" method="POST">
                        <div class="space-y-4">
                            <div class="form-control">
                            </div>
                            <div class="form-control">
                                <label for="email" class="text-gray-600 block">Username</label>
                                <input type="username" id="username" name="username" required
                                    class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:ring-red-500"
                                    placeholder="Masukkan email Anda">
                            </div>
                            <div class="form-control">
                                <label for="password" class="text-gray-600 block">Password</label>
                                <input type="password" id="password" name="password" required
                                    class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:ring-red-500"
                                    placeholder="Masukkan password Anda">
                            </div>
                            <div class="form-control">
                                <label for="confirm_password" class="text-gray-600 block">Konfirmasi Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" required
                                    class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:ring-red-500"
                                    placeholder="Konfirmasi password Anda">
                            </div>
                        </div>
                        <button type="submit"
                            class="w-full mt-6 bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700">Daftar Sekarang</button>
                    </form>

                    <p class="mt-4 text-center text-sm text-gray-600">
                        Sudah punya akun? <a href="#" class="text-red-600 hover:text-red-700">Masuk</a>
